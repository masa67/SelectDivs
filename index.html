<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Select with Divs</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styledSelect.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        #myselect, #myselect2 {
            display: inline-block;
        }
    </style>
    <div id="myselect"></div>
    <div id="myselect2"></div>
    <div>Lorem ipsum...</div>
    <script src="styledSelect.js"></script>
    <script>
        window.onload = function () {
            styledSelect.create({
                id: 'myselect',
                label: 'Value:',
                emptyValue: '- please select a value -',
                options: [
                    {
                        html: '<div class="myselect-icon"><span class="fa fa-heartbeat"></span></div>' +
                              '<div class="myselect-data">' +
                                  '<b>Boris</b><br><i>My best cat friend</i>' +
                              '</div>',
                        displayValue: 'Boris',
                        value: 0
                    },
                    {
                        html: '<div class="myselect-icon"><span class="fa fa-paw"></span></div>' +
                              '<div class="myselect-data">' +
                                  '<b>Timi</b><br><i>My best animal friend</i>' +
                              '</div>',
                        displayValue: 'Timi',
                        value: 1
                    },
                ]
            });
            styledSelect.create({
                id: 'myselect2',
                label: 'Value:',
                emptyValue: '- please select a value -',
                options: [
                    {
                        html: '<div class="myselect-icon"><span class="fa fa-heartbeat"></span></div>' +
                        '<div class="myselect-data">' +
                        '<b>Boris</b><br><i>My best cat friend</i>' +
                        '</div>',
                        displayValue: 'Boris',
                        value: 0
                    },
                    {
                        html: '<div class="myselect-icon"><span class="fa fa-paw"></span></div>' +
                        '<div class="myselect-data">' +
                        '<b>Timi</b><br><i>My best animal friend</i>' +
                        '</div>',
                        displayValue: 'Timi',
                        value: 1
                    },
                ]
            });
        };
    </script>
</body>
</html>
